<div class = "row">
	<div id="message" class="col-sm-6 col-sm-offset-3"> 
	     <!-- This div is for taking error messages -->
	</div>
</div>

<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">General Settings</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id = 'settingsForm' runat = "server">
      <div class="box-body">
      <br><br>	
        <div class="form-group">
          <label for="schoolName" class="col-sm-2 control-label">School Name : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="schoolName" name = 'schoolName'>
            <span class = 'help-block' style = 'color : red' id = 'schoolNameErr'></span>
          </div>
        </div>
					
		<div class="form-group">
          <label for="address" class="col-sm-2 control-label">Address Line 1 : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name = 'address'>
            <span class = 'help-block' style = 'color : red' id = 'addressErr'></span>
          </div>
        </div>
        
        <div class="form-group">
          
          <label for="state" class="col-sm-2 control-label">State : </label>
          <div class="col-sm-4">
              <select name = 'state' id = 'state' class = 'form-control stateSelect'>
              	<!-- to be filled in dynamically -->
              </select>	
              <span class = 'help-block' style = 'color : red' id = 'stateErr'></span>
            
          </div>
          
          <label for="pinCode" class="col-sm-2 control-label">Pin Code</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" id="pin" name = 'pin' onkeypress="return isNumber(event)">
              <span class = 'help-block' style = 'color : red' id = 'pinErr'></span>
          </div>
          
        </div>	
		
		<div class="form-group">
          <label for="contact" class="col-sm-2 control-label">Contact #</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" id="contact" name = 'contact' onkeydown = "checkLength(this.value, event, 10)" onkeypress="return isNumber(event)">
              <span class = 'help-block' style = 'color : red' id = 'contactErr'></span>
          </div>
          <label for="email" class="col-sm-2 control-label">Email : </label>
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-envelope-o"></i>
              </div>
              <input type="text" class="form-control"  name = 'email' id = 'email'>
              
            </div><!-- /.input group -->
            <span class = 'help-block' style = 'color : red' id = 'emailErr'></span>
          </div>
        </div>			
							
		<div class="form-group">
          <label for="picture" class="col-sm-2 control-label">School Logo : </label>
          <div class="col-sm-5">
            <input type = "file" name = 'file' id = 'image'>
            <span class = 'help-block'>The logo image size should be atmost 100 * 100 pixels</span>
            <span class = 'help-block' style = 'color : red' id = 'imageErr'></span>
          </div>
          <div class = 'col-md-5 pull-right'>
            <img id="preview" src="assets/img/icon.png" alt="user image" width = '100' height="100" class = 'img-responsive thumbnail' />
          </div>
        </div>
        
        <div class = 'panel panel-default'>
        	<br><br><br>
        	<div class="form-group">
	          <label for="prefix" class="col-sm-2 control-label">Application# Prefix : </label>
	          <div class="col-sm-8">
	            <input type="text" class="form-control" id="prefix" name = 'prefix' onkeydown = "checkLength(this.value, event, 3)">
	            <span class = 'help-block'>Application form number will start with this prefix</span>
	            <span class = 'help-block' style = 'color : red' id = 'prefixErr'></span>
	          </div>
	        </div>
        	<br><br>
        </div>
					
      </div><!-- /.box-body -->
      
      <div class="box-footer">
        <div class="button-group pull-right">
  				<button type="submit" name = "submit" class="btn btn-success" id = 'submitSettings'>Save Settings</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <a href = 'home.jsp'><button type="button" class="btn btn-warning">Cancel</button></a>
      </div><!-- /.box-footer -->
    </form>
</div>

<script src= "assets/js/settings.js"></script>
