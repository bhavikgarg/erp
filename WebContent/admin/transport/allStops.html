<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class = 'row'>
      <div class = 'col-md-8 col-md-offset-3'>
        <div id = 'message'></div>
      </div>
    </div>
    <div class = 'row'>
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs"  style = "margin-top : 20px">
            <li class="active"><a href="#newStop" data-toggle="tab">Add New Stoppage</a></li>
            <li><a href="#action" data-toggle="tab" id = "actionTab">Action</a></li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane active" id="newStop">
              
              <form role="form" id = 'newStopForm'>
                <div class="box-body">
                  <div class="form-group">
                    <label for="area">Area : </label>
                    <input type="text" class="form-control" id="area" name = 'area'>
                    <span class = 'help-block' style = 'color : red' id = 'areaError'></span>
                  </div>

                  <div class="form-group">
                    <label for="city">City : </label>
                    <input type="text" class="form-control" id="city" name = 'city'>
                    <span class = 'help-block' style = 'color : red' id = 'cityError'></span>
                  </div>
                      
                </div><!-- /.box-body -->

                <div class="box-footer">
                      <button type="button" class="btn btn-success pull-right" id = 'addStopBTN'><i class = 'fa fa-plus'></i>&nbsp; Add Stop</button>
                      <button type="reset" class="btn btn-danger pull-left"><i class = 'fa fa-refresh fa-spin'></i>&nbsp; Reset</button>
                </div>
              </form>
            </div><!-- /.tab-pane -->
            <div class="tab-pane" id="action">
              <div class = 'box-body'>
                <table id="allStopTable" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>S. No</th>
                        <th> Area </th>
                        <th> City </th>
                        <th> Status </th>
                        <th> Action </th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- filled in dynamically -->
                    </tbody>
                  </table>
              </div>     
            </div><!-- /.tab-pane -->
            
        </div><!-- /.tab-content -->
      </div><!-- nav-tabs-custom -->
    </div> <!-- internal row -->  

    
  </div><!-- /.col -->

  <form id = 'editForm' name = 'editForm'>
     <div id="editModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"> Edit Stop </h4>
                </div>
                <div class="modal-body">

                      <div class = "row">

                          <div class = "col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">

                              <!-- form starts -->

                                  <div class="box-body">
                                      <div class="form-group">
                                          <label for="areaEdit"> Area </label>
                                          <input type="text" class="form-control" id="areaEdit" name = "area">
                                          <span class = 'help-block' id = 'areaEditError' style = 'color : red'></span>
                                          <input type="hidden" class="form-control" id="id" name = "id">
                                      </div>

                                      <div class="form-group">
                                          <label for="cityEdit"> City </label>
                                          <input type="text" class="form-control" id="cityEdit" name = "city">
                                          <span class = 'help-block' id = 'cityEditError' style = 'color : red'></span>
                                          
                                      </div>
                                      
                                  </div><!-- /.box-body -->
                              <!--</form>-->
                          </div>
                      </div>  <!-- row for form ends -->

                </div>
                <div class="modal-footer">
                    <!-- data-toggle="modal" data-target="#surveyModal3" -->
                    <span id = 'editFooter' class = 'pull-left' style="margin-left: 20px"></span>
                    <button type="button" class="btn btn-success pull-right" id = "saveEdited"> Save &nbsp; <i class = "fa fa-thumbs-o-up"></i></button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /#editModal -->
  </form>



</div> <!-- /.row -->

<!-- jQuery Script for admin Module JS -->
<script src = 'assets/js/admin/transport/allStops.js'></script>
