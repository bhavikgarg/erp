
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class = 'row'>
      <div class = 'col-md-8 col-md-offset-3'>
        <div id = 'message'></div>
      </div>
    </div>
    <div class = 'row'>
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs"  style = "margin-top : 20px">
            <li class="active"><a href="#newClass" data-toggle="tab">Add New User</a></li>
            <li><a href="#action" data-toggle="tab" id = "actionTab">Action</a></li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane active" id="newUser">
              
              <form role="form" id = 'newUserForm'>
                <div class="box-body">
                  <div class="form-group">
                    <label for="name">Name : </label>
                    <input type="text" class="form-control" id="name" name = 'name' onkeypress="return onlyAlphabets(event,this)">
                    <span class = 'help-block' style = 'color : red' id = 'nameError'></span>
                  </div>
                  
                  <div class="form-group">
                    <label for="contact">Contact : </label>
                    <input type="text" class="form-control" id="contact" name = 'contact' placeholder = '+91-XXXXXXXXXX' onkeypress="return isNumber(event)" onkeydown = "checkLength(this.value, event, 10)">
                    <span class = 'help-block' style = 'color : red' id = 'contactError'></span>
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Email : </label>
                  	<input type="text" class="form-control" name="email" id="email"  placeholder = 'abc@example.com'  onkeydown = "checkLength(this.value, event, 50)">
              		<span class = 'help-block' style = 'color : red' id = 'emailErr'></span>  
                  </div>
                  
                  <div class="form-group">
                    <label for="type">User Type : </label>
                  	<select name = 'role' onchange = 'showCredentials(this.value)' class = 'form-control' id = 'role'>
                  		
                  		<option value = '3'>Admin</option>
                  		<option value = '2'>Teacher</option>
                  		<option value = '5'>Reception</option>
                  		<option value = '6'>Transport</option>
                  		<option value = '7'>Library</option>
                  		<option value = '8'>Accounts</option>
                  	</select>
              		<span class = 'help-block' style = 'color : red' id = 'emailErr'></span>  
                  </div>
                  
                 <div class = 'form-group'> 
                 
	                  <div class = 'row' style = 'display : none' id = 'credentialDiv'>
	                  	
	                  	  <div class="form-group">
		                    <label for="username">Username : </label>
		                    <div class="input-group">
				              <div class="input-group-addon">
				                <i id = 'prefix'></i>
				              </div>
		                  		<input type="text" class="form-control" name="username" id="username" onkeydown = "checkLength(this.value, event, 30)">
		                  	</div>
		              		<span class = 'help-block' style = 'color : red' id = 'usernameErr'></span>  
		                  </div>
		                  
		                  <div class="form-group">
		                    <label for="password">Password : </label>
		                  	<input type="password" class="form-control" name="password" id="password"  placeholder = '**********'  onkeydown = "checkLength(this.value, event, 50)">
		              		<span class = 'help-block' style = 'color : red' id = 'passwordErr'></span>
		              		  
		                  </div>
	                  
	                  	
	                  </div>
                  </div>
                      
                </div><!-- /.box-body -->

                <div class="box-footer">
                      <button type="button" class="btn btn-success pull-right" id = 'addUser'><i class = 'fa fa-plus'></i>&nbsp; Add User</button>
                      <button type="reset" class="btn btn-danger pull-left"><i class = 'fa fa-refresh fa-spin'></i>&nbsp; Reset</button>
                </div>
              </form>
            </div><!-- /.tab-pane -->
            <div class="tab-pane" id="action">
              <div class = 'box-body'>
                <table id="classTable" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>S. No</th>
                        <th> Class </th>
                        <th> Status </th>
                        <th> Action </th>
                      </tr>
                    </thead>
                    <tbody>
                    	<!-- data loaded dynamically -->	 
					</tbody>
                  </table>
              </div>     
            </div><!-- /.tab-pane -->
            
        </div><!-- /.tab-content -->
      </div><!-- nav-tabs-custom -->
    </div> <!-- internal row -->  

    
  </div><!-- /.col -->

  <form id = 'editForm' name = 'editForm'>
     <div id="editModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"> Edit Class </h4>
                </div>
                <div class="modal-body">

                      <div class = "row">

                          <div class = "col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">

                              <!-- form starts -->

                                  <div class="box-body">
                                      <div class="form-group">
                                          <label for="gradeEdit"> Class </label>
                                          <input type="text" class="form-control" id="gradeEdit" name = "className">
                                          <span class = 'help-block' id = 'gradeEditError' style = 'color : red'></span>
                                          <input type="hidden" class="form-control" id="gradeID" name = "classID">
                                      </div>
                                      
                                  </div><!-- /.box-body -->
                              <!--</form>-->
                          </div>
                      </div>  <!-- row for form ends -->

                </div>
                <div class="modal-footer">
                    <!-- data-toggle="modal" data-target="#surveyModal3" -->
                    <span id = 'editFooter' class = 'pull-left' style="margin-left: 20px"></span>
                    <button type="button" class="btn btn-success pull-right" id = "saveEdited"> Save &nbsp; <i class = "fa fa-thumbs-o-up"></i></button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /#editModal -->
  </form>



</div> <!-- /.row -->

<!-- jQuery Script for admin Module JS -->
<script src = 'assets/js/admin/users.js'></script>
