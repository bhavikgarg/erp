
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class = 'row'>
      <div class = 'col-md-8 col-md-offset-3'>
        <div id = 'message'></div>
      </div>
    </div>
    <div class = 'row'>
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs"  style = "margin-top : 20px">
            <li class="active"><a href="#newDiv" data-toggle="tab">Add New Divisions</a></li>
            <li><a href="#action" data-toggle="tab" id = "actionTab">Action</a></li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane active" id="newDiv">
              
              <form role="form" id = 'newDivForm'>
                <div class="box-body">
                  <div class="form-group">
                    <label for="grade">Select Grade : </label>
                    <select class = 'form-control gradeSelect' id = 'gradeSelect' name = 'grade'>
                    
                    	<!-- to be filled in dynamically -->
                    	
                    
                    </select>
                    <span class = 'help-block' id = 'gradeSelectError' style = 'color : red'></span>
                  </div>

                  <div class="form-group">
                    <label for="division">Division : </label>
                    <input type="text" class="form-control" id="division" name = 'division'>
                    <span class = 'help-block' style = 'color : red' id = 'divisionError'></span>
                  </div>

                      
                </div><!-- /.box-body -->

                <div class="box-footer">
                      <button type="button" class="btn btn-success pull-right" id = 'addDivisionBTN'><i class = 'fa fa-plus'></i>&nbsp; Add Division</button>
                      <button type="reset" class="btn btn-danger pull-left"><i class = 'fa fa-refresh fa-spin'></i>&nbsp; Reset</button>
                </div>
              </form>
            </div><!-- /.tab-pane -->
            <div class="tab-pane" id="action">
              <div class = 'box-body'>
                  <div class="form-group">
                    <label for="grade">Select Grade : </label>
                    <select class = 'form-control gradeSelect' id = 'gradeSelect' name = 'grade' onchange = loadDivisions(this.value)></select>

                  </div>
                  <div id = 'tableDiv'  style = "display : none">
	                <table id="divTable" class="table table-bordered table-striped">
	                    <thead>
	                      <tr>
	                        <th>S. No</th>
	                        <th> Division </th>
	                        <th> Status </th>
	                        <th> Action </th>
	                      </tr>
	                    </thead>
	                    <tbody id = 'tbody'>
	                     
	                    </tbody>
	                </table>
                </div>
              </div>     
            </div><!-- /.tab-pane -->
            
        </div><!-- /.tab-content -->
      </div><!-- nav-tabs-custom -->
    </div> <!-- internal row -->  

    
  </div><!-- /.col -->

  <form id = 'editForm' name = 'editForm'>
     <div id="editModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"> Edit Division </h4>
                </div>
                <div class="modal-body">

                      <div class = "row">

                          <div class = "col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">

                              <!-- form starts -->

                                  <div class="box-body">
                                      <div class="form-group">
                                          <label for="divEdit"> Division Name </label>
                                          <input type="text" class="form-control" id="divEdit" name = "divEdit">
                                          <span class = 'help-block' id = 'divEditError' style = 'color : red'></span>
                                          <input type = "hidden" id = 'divID' name = 'divID'>
                                      </div>
                                      
                                  </div><!-- /.box-body -->
                              <!--</form>-->
                          </div>
                      </div>  <!-- row for form ends -->

                </div>
                <div class="modal-footer">
                    <!-- data-toggle="modal" data-target="#surveyModal3" -->
                    <span id = 'editFooter' class = 'pull-left' style="margin-left: 20px"></span>
                    <button type="button" class="btn btn-success pull-right" id = "saveEdited"> Save &nbsp; <i class = "fa fa-thumbs-o-up"></i></button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /#editModal -->
  </form>



</div> <!-- /.row -->

<!-- jQuery Script for division JS -->
<script src = 'assets/js/admin/divisionProcess.js'></script>
